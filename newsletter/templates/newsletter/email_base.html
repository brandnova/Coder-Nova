<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f9f9f9;
                color: #333333;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 40px;
            }
            .header {
                text-align: center;
                margin-bottom: 20px;
                background-color: #1f2937;
                color: #ffffff;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
                padding: 20px;
            }
            .header img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }
            .header h1 {
                font-size: 24px;
                font-weight: 700;
                margin: 10px 0;
                color: #ffffff;
            }
            .content {
                margin: 20px 0;
            }
            .content h2 {
                font-size: 18px;
                color: #333333;
                margin-bottom: 10px;
            }
            .content p {
                font-size: 16px;
                line-height: 1.5;
                color: #555555;
                margin-bottom: 20px;
            }
            .content a {
                color: #1a73e8;
                text-decoration: none;
            }
            .content a:hover {
                text-decoration: underline;
            }
            .footer {
                text-align: center;
                margin-top: 20px;
                font-size: 14px;
                color: #999999;
                background-color: #f1f5f9;
                padding: 10px;
                border-bottom-left-radius: 8px;
                border-bottom-right-radius: 8px;
            }
            .footer p {
                margin: 5px 0;
                color: #333333;
            }
            .footer a {
                color: #1a73e8;
                text-decoration: none;
            }
            .footer a:hover {
                text-decoration: underline;
            }
        </style>
        <title>{{ site_name }}</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="https://cn.coursearena.com.ng/media/Site_images/Coder_Nova.jpeg" alt="{{ site_name }} Logo">
                <h1>{{ site_name }}</h1>
            </div>
            <div class="content">
                {% block content %}
                    <!-- Email content -->
                {% endblock %}
            </div>
            <div class="footer">
                <p>Â© {{ current_year }} {{ site_name }}. All rights reserved.</p>
            </div>
        </div>
    </body>
</html>
