<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }}</title>
    <style>
        /* Add some basic styling for your email */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header, .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
        .footer p {
            margin: 0;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ site_logo_url }}" alt="{{ site_name }}" style="max-width: 150px;">
            <h1>{{ site_name }}</h1>
        </div>
        <div class="content">
            {% block content %}
            <!-- Email content will be inserted here -->
            {% endblock %}
        </div>
        <div class="footer">
            <p>Contact us at: {{ contact_email }}</p>
            <p>&copy; {{ site_name }} {{ current_year }}</p>
        </div>
    </div>
</body>
</html>
