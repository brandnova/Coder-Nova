{% extends 'accounts/base.html' %}
{% block title %} Reset Password{% endblock %}
{% block content %}
<div class="flex justify-center items-center my-20 p-4">
  <div class="p-6 rounded-lg shadow-xl max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-4 text-center">Change Password</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="mt-4 flex justify-between items-center">
              <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300">Change Password</button>
              <a href="{% url 'profile' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300 flex items-center">
                  <i class="bi bi-box-arrow-in-left mr-2"></i>Back to Profile
              </a>
          </div>
      </form>
  </div>
</div>

{% endblock %}
